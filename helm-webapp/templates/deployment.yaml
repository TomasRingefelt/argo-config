apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}
  labels:
    app: {{ .Values.appName }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.appName }}
      tier: frontend
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
        tier: frontend
    spec: # Pod spec
      containers:
        - name: webapi
          image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{.Values.service.port}}
          envFrom:
            - configMapRef:
                name: {{ .Values.configmap.name }}
          resources:
            requests:
              memory: "128Mi"
              cpu: "150m"    # 500milliCPUs (1/2 CPU)
           